<body>
    <div class="container container-center">
    <h1 class="heading">Cash Register</h1>
    <p class="desciption">Enter bill amount and cash amount and get idea on mimimum notes to be return to customer </p>
    
    <label for="bill-amount">Bill Amount</label>
    <input id="bill-amount" type="text"></input>
    <label for="cash-given">Cash Given</label>
    <input id="cash-given" type="text"></input>
    <button id="btn-check">Check</button>
    <p id="error-message"></p>
    <table class="change-table">
        <caption>
            Return change
        </caption>
        <tr>
        <th>no of notes</th>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
        </tr>
        <tr>
        <th>notes</th>
        <td>2000</td>
        <td>500</td>
        <td>100</td>
        <td>20</td>
        <td>10</td>
        <td>5</td>
        <td>1</td>
        </tr>
    </table><br><br><br>
